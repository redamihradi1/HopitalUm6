<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>Dossier medicaux</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: url(https://img.freepik.com/photos-gratuite/hopital-blur_1203-7972.jpg);
            background-size: cover;
        }
        .container{
            margin-top: 100px;
        }
        .ftSize{
            font-size: 1.7rem;
        }

    </style>
</head>
<body>
<div layout:fragment="content1">

    <div class="container" >
        <div class="card" style="background-color: rgba(188,219,212, 0.3)"/>
        <div class="card-header ftSize" > Information Patient  </div>
        <table class="table" style="background-color: rgba(188,219,212,0.3)">
            <thead>
            <tr>
                <th>Id medical</th><th>Nom du patient</th><th>Date de naissance</th><th>Malade</th><th>Nom medecin responsable</th>
            </tr>
            </thead>
            <tbody>
            <tr >
                <td th:text="${dossier.patient.getId()}"></td>
                <td th:text="${dossier.patient.getNom()}"></td>
                <td th:text="${dossier.patient.getDateNaissance()}"></td>
                <td th:if="${dossier.patient.isMalade()} == true ">oui</td>
                <td th:if="${dossier.patient.isMalade()} == false ">non</td>
                <td th:if="${dossier.patient == null}" th:text="${dossier.patient.getMedecin().getNom()}"></td>
                <td th:if="${dossier.patient != null}" >/</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container" >
        <div class="card" style="background-color: rgba(188,219,212, 0.3)"/>
        <div class="card-header ftSize" > Information Dossier  </div>
        <table class="table" style="background-color: rgba(188,219,212,0.3)">
            <thead>
            <tr>
                <th>Id dossier</th><th>Maladies</th><th>Rapport</th><th>Date de consultation</th>
            </tr>
            </thead>
            <tbody>
            <tr >
                <td th:text="${dossier.getId()}"></td>
                <td th:text="${dossier.getMaladies()}"></td>
                <td th:text="${dossier.getRapport()}"></td>
                <td th:text="${dossier.getDateConsultation()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>


</body>
</html>
